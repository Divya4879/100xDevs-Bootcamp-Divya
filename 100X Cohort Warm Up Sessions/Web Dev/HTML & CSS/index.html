<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        html, body {
            font-family: "Inter", serif;
            font-size: 16px;
            width: 100%;
            line-height: 1.7;
            font-weight: 300;
            -webkit-font-smoothing: antialiased;
        }
        .content h1{
            font-family: "Inter", serif;
            font-weight: 500;
            margin-bottom: 0.5rem;
            line-height: 1.25;
            font-size: 2em;
            margin: .67em 0;
            font-size: 28px;
            line-height: 1.25;
            margin-bottom: 20px;
            margin-top: 60px;
            color:#424242;
        }

        p{
            line-height: 1.8;
            font-size: 1.25rem;
            font-weight: 400;
        }
        .navbar a{
            color: #666;
            font-size: .5rem;
            transition: color .3s;
            display: inline-block;
            padding: 20px 20px 0 20px;
            font-weight: 400;
            text-decoration: none;
            font-size: 1rem;
        }
        .content a{
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            font-size: 1.25rem;
            background-color: #0178bc;
            padding:15px;
        }
        .button{
            background-color: #387ed1;
            color: #fff;
            font-size: 19.2px;
            line-height: 1.2em;
            font-weight: 500;
            border-radius: 3px;
            padding: 10px 30px;
            margin:0 40%;
        }
       
        .button:hover{
            background-color: #000000;
            color: #fff;
        }
        .button a:hover{
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body>
    <navbar style="display:flex; justify-content:space-between; box-shadow: 2px 1px 2px #eee;" class="navbar">
        <span style="margin-left:5rem; padding:20px" >
            <img src="logo.svg" width="120" height="20" alt="Zerodha Logo">
        </span>
        <span style="display:flex; margin-right:5rem">
            <a href="#">Signup</a>
            <a href="#">About</a>
            <a href="#">Products</a>
            <a href="#">Pricing</a>
            <a href="#">Support</a>
            <a href="#">â˜°</a>
        </span>
    </navbar>
    <div style="display:flex; justify-content:center; padding-top: 5rem;">
        <img src="landing.svg" width="50%">
    </div>
    <div class="content" style="display:flex; justify-content:center">
        <h1>Invest in everything</h1>
    </div>

     <div class="content" style="display:flex; justify-content:center">
        <p>Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
    </div>

     <div class="content" style="margin-bottom: 5rem;margin-top:2rem">
        <a href="#" class="button" style="padding:10px 30px">Sign Up For Free</a>
    </div>
